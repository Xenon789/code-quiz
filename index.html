<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Code Quiz</title>

    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <!-- Scores -->
    <div class="scores"><a href="scores.html">Highscores</a></div>

    <div class="timer">Time: <span id="time">0</span></div>

    <div class="wrapper">
        <!-- Start Screen Div -->
        <div id="start-screen" class="start">
            <h1>Code Quiz</h1>
            <p>
            Try to answer the following questions within the given time limit. Incorrect answers will lower your time by 10 seconds.
            </p>
            <button id="start">Start Quiz</button>
        </div>

        <!-- Questions Div -->
        <div id="questions" class="hide">
            <h2 id="question-title"></h2>
            <div id="choices" class="choices"></div>
        </div>

        <!-- Final Screen Div -->
        <div id="final-screen" class="hide">
            <h2>Finished!</h2>
            <p>Your final score is <span id="final-score"></span>.</p>
            <p>
            Enter initials: <input type="text" id="initials" max="3" />
            <button id="submit">Submit</button>
            </p>
        </div>

        <div id="feedback" class="feedback hide"></div>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
